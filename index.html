<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>LIBRARY</h1>
    </header>

    <div class="addBook">
      <form class="add-book-form" id="addBookForm">
        <input
          class="input"
          type="text"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="text"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="number"
          id="pages"
          placeholder="Pages"
          required
          max="10000"
        />
        <div class="is-read">
          <label for="isRead">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="isRead" />
        </div>
        <button class="newBook" class="button-primary" type="submit">
          + Add Book
        </button>
      </form>
    </div>

    <div class="library">
      <div class="headers">
        <h3 class="title">Title</h3>
        <h3 class="author">Author</h3>
        <h3 class="pages">Page #</h3>
        <h3 class="read-unread">Read/Unread</h3>
        <h3 class="remove">Remove</h3>
      </div>
      <div class="container"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
